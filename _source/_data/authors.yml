  bio:
    Matt Raible is a well-known figure in the Java community and has been building web applications for most of his adult life.
    For over 20 years, he has helped developers learn and adopt open source frameworks and use them effectively.
    He's a web developer, Java Champion, and Developer Advocate at Okta.
    Matt has been a speaker at many conferences worldwide, including Devoxx Belgium, Devoxx France, Jfokus, and Devnexus.
    He is the author of <a href="https://www.infoq.com/minibooks/jhipster-mini-book">The JHipster Mini-Book</a>, Spring Live, and contributed to Pro JSP.
    He is frequent contributor to open source and a member of the JHipster development team.
    You can find him online at <a href="https://raibledesigns.com">raibledesigns.com</a>.

